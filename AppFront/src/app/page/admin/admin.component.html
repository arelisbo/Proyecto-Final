<section class="bg-dark d-flex justify-content-center align-items-center vh-100">
  <div
    class="bg-white p-5 rounded-5 text-secondary shadow"
    style="width: 25rem"
  >
    <div class="d-flex justify-content-center">
      <img
        src="../assets/login-icon.svg"
        alt="login-icon"
        style="height: 7rem"
      />
    </div>
    <div class="text-center fs-1 fw-bold text">Iniciar sesión </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img
            src="../assets/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="name"
          formControlName="email"
          placeholder="Usuario"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img
            src="../assets/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          formControlName="password"
          placeholder="Contraseña"
        />
      </div>
    
    <div class="d-flex justify-content-around mt-1">
      <div class="d-flex align-items-center gap-1">
        <input class="form-check-input" type="checkbox" />
        <div class="pt-1 text" style="font-size: 0.9rem">Acuérdate de mí</div>
      </div>
      <div class="pt-1">
        <a
          href="#"
          class="text-decoration-none text-info fw-semibold fst-italic text"
          style="font-size: 0.9rem"
          >Olvidaste tu contraseña?</a
        >
      </div>
    </div>
    <button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" 
      type="submit" [disabled]="!loginForm.valid"> Iniciar sesión
    </button>
  </form>

    <div class="d-flex gap-1 justify-content-center mt-1 text">
      <div>No tienes una cuenta?</div>
      <a href="./modal" class="text-decoration-none text-info fw-semibold"
        >Registrate</a
      >
    </div>
    <div class="p-3">
      <div class="border-bottom text-center" style="height: 0.9rem">
        <span class="bg-white px-3">O</span>
      </div>
    </div>
    <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
      <img
        src="/assets/google-icon.svg"
        alt="google-icon"
        style="height: 1.6rem"
      />
      <div class="fw-semibold text-secondary text">Continuar con Google</div>
    </div>
  </div>
</section>
